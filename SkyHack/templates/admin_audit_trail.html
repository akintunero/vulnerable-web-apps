{% extends "base.html" %}

{% block title %}Admin Audit Trail - SkyHack Airlines{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card">
                <div class="card-header bg-info text-white">
                    <h3 class="mb-0"><i class="fas fa-clipboard-list"></i> Admin Audit Trail</h3>
                </div>
                <div class="card-body">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Timestamp</th>
                                <th>Event</th>
                                <th>User</th>
                                <th>IP Address</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for entry in audit_entries %}
                            <tr>
                                <td>{{ entry.timestamp }}</td>
                                <td>{{ entry.event }}</td>
                                <td>{{ entry.user }}</td>
                                <td>{{ entry.ip }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
