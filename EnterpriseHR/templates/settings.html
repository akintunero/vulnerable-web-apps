{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="h3 mb-0 text-dark fw-bold">
                    <i class="fas fa-cog me-2 text-primary"></i>System Settings
                </h1>
                <button type="button" class="btn btn-outline-primary" onclick="saveSettings()">
                    <i class="fas fa-save me-2"></i>Save Changes
                </button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-8">
            <div class="card border-0 shadow-sm">
                <div class="card-header bg-light border-0">
                    <h5 class="mb-0 fw-bold text-dark">
                        <i class="fas fa-user-cog me-2 text-primary"></i>User Preferences
                    </h5>
                </div>
                <div class="card-body">
                    <form id="settingsForm">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold text-dark">Display Name</label>
                                <input type="text" class="form-control" value="{{ user.name }}" readonly>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold text-dark">Email Address</label>
                                <input type="email" class="form-control" value="{{ user.email }}" readonly>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold text-dark">Role</label>
                                <input type="text" class="form-control" value="{{ user.role|title }}" readonly>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold text-dark">Last Login</label>
                                <input type="text" class="form-control" value="{{ now.strftime('%b %d, %Y %H:%M') if now else 'Unknown' }}" readonly>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="card border-0 shadow-sm mt-4">
                <div class="card-header bg-light border-0">
                    <h5 class="mb-0 fw-bold text-dark">
                        <i class="fas fa-shield-alt me-2 text-primary"></i>Security Settings
                    </h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold text-dark">Two-Factor Authentication</label>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="twoFactor">
                                <label class="form-check-label" for="twoFactor">
                                    Enable 2FA for enhanced security
                                </label>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold text-dark">Session Timeout</label>
                            <select class="form-select">
                                <option>30 minutes</option>
                                <option selected>1 hour</option>
                                <option>4 hours</option>
                                <option>8 hours</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-4">
            <div class="card border-0 shadow-sm">
                <div class="card-header bg-light border-0">
                    <h5 class="mb-0 fw-bold text-dark">
                        <i class="fas fa-info-circle me-2 text-primary"></i>System Information
                    </h5>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <small class="text-muted fw-bold">Python Version</small>
                        <div class="text-dark">3.9.0</div>
                    </div>
                    <div class="mb-3">
                        <small class="text-muted fw-bold">Server Path</small>
                        <div class="text-dark">/app</div>
                    </div>
                    <div class="mb-3">
                        <small class="text-muted fw-bold">Database Path</small>
                        <div class="text-dark">/app/data.db</div>
                    </div>
                    <div class="mb-3">
                        <small class="text-muted fw-bold">Country</small>
                        <div class="text-dark">United Kingdom</div>
                    </div>
                    <div class="mb-3">
                        <small class="text-muted fw-bold">Currency</small>
                        <div class="text-dark">GBP</div>
                    </div>
                    <div class="mb-3">
                        <small class="text-muted fw-bold">Timezone</small>
                        <div class="text-dark">Europe/London</div>
                    </div>
                </div>
            </div>

            <div class="card border-0 shadow-sm mt-4">
                <div class="card-header bg-light border-0">
                    <h5 class="mb-0 fw-bold text-dark">
                        <i class="fas fa-download me-2 text-primary"></i>Quick Actions
                    </h5>
                </div>
                <div class="card-body">
                    <div class="d-grid gap-2">
                        <button class="btn btn-outline-primary btn-sm">
                            <i class="fas fa-download me-2"></i>Export Data
                        </button>
                        <button class="btn btn-outline-secondary btn-sm">
                            <i class="fas fa-upload me-2"></i>Import Data
                        </button>
                        <button class="btn btn-outline-warning btn-sm">
                            <i class="fas fa-sync me-2"></i>Sync Settings
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function saveSettings() {
    // Simulate saving settings
    const toast = document.createElement('div');
    toast.className = 'alert alert-success position-fixed';
    toast.style.cssText = 'top: 20px; right: 20px; z-index: 9999;';
    toast.innerHTML = '<i class="fas fa-check-circle me-2"></i>Settings saved successfully!';
    document.body.appendChild(toast);
    
    setTimeout(() => {
        toast.remove();
    }, 3000);
}
</script>
{% endblock %}
