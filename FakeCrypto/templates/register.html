{% extends "base.html" %}

{% block title %}FakeCryptoX - Register{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white p-8 rounded-lg shadow-md">
        <h1 class="text-3xl font-bold text-crypto-primary mb-6 text-center">Create Account</h1>
        
        <form method="POST" action="/register" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                <input type="text" id="username" name="username" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-crypto-accent">
            </div>
            
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                <input type="email" id="email" name="email" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-crypto-accent">
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input type="password" id="password" name="password" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-crypto-accent">
            </div>
            
            <button type="submit" 
                    class="w-full bg-crypto-accent hover:bg-yellow-600 text-white font-semibold py-3 px-4 rounded-md transition-colors">
                Create Account
            </button>
        </form>
        
        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
                Already have an account? 
                <a href="/login" class="text-crypto-accent hover:text-yellow-600 font-semibold">Login here</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
