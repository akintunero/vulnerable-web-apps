{% extends "base.html" %}
{% block title %}Profile & Settings{% endblock %}
{% block content %}
<div class="max-w-2xl mx-auto space-y-8">
    <h1 class="text-3xl font-bold text-yellow-400 mb-6">Profile & Settings</h1>
    <form method="POST" action="/profile" class="bg-gray-800 p-6 rounded-lg shadow-md space-y-4">
        <div>
            <label class="block text-sm font-medium text-gray-300 mb-1">Email</label>
            <input type="email" name="email" value="{{ user.email }}" required class="w-full px-3 py-2 border border-gray-700 rounded-md bg-gray-900 text-white">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-300 mb-1">Password</label>
            <input type="text" name="password" value="{{ user.password }}" required class="w-full px-3 py-2 border border-gray-700 rounded-md bg-gray-900 text-white">
        </div>
        <button type="submit" class="w-full bg-yellow-400 hover:bg-yellow-500 text-gray-900 font-semibold py-2 px-4 rounded-md">Update Profile</button>
    </form>
    <div class="flex space-x-4 mt-6">
        <a href="/sessions" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md">Session Info</a>
        <a href="/dashboard" class="bg-gray-700 hover:bg-gray-800 text-white px-4 py-2 rounded-md">Back to Dashboard</a>
    </div>
</div>
{% endblock %}
