<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoteVault Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4 text-center">Search Results</h1>
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card shadow mb-4">
                    <div class="card-body">
                        <form method="post" action="/search-voters" class="mb-4">
                            <div class="input-group">
                                <input type="text" name="q" class="form-control" placeholder="Search by Voter ID..." value="{{ query }}">
                                <button class="btn btn-primary" type="submit">Search</button>
                            </div>
                        </form>
                        {% if results %}
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Voter ID</th>
                                    <th>Candidate</th>
                                    <th>Election</th>
                                    <th>Timestamp</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for vote in results %}
                                <tr>
                                    <td>{{ vote.voter_id }}</td>
                                    <td>{{ vote.candidate_name|safe }}</td>
                                    <td>{{ vote.election_title|safe }}</td>
                                    <td>{{ vote.timestamp }}</td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                        {% else %}
                        <div class="alert alert-info">No results found.</div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
